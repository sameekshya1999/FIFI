<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFI - Fast Information Finder Intelligence | IU South Bend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #1e3a5f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.3);
        }

        .logo-text h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .logo-text p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .header-actions button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .header-actions button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
            color: white;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 70%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            border-bottom-left-radius: 5px;
            color: #333;
        }

        .message-content p {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-content a {
            color: #cc0000;
            text-decoration: none;
            font-weight: 500;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message.user .message-content a {
            color: #fff;
            text-decoration: underline;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .suggestion:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Input Area */
        .input-area {
            padding: 20px 0;
        }

        .input-container {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .input-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            color: #333;
        }

        .input-container input::placeholder {
            color: #999;
        }

        .send-button {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(204, 0, 0, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .send-button svg {
            width: 24px;
            height: 24px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #cc0000;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
        }

        /* Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .logo-text h1 {
                font-size: 20px;
            }

            .chat-container {
                padding: 10px;
            }

            .message-content {
                max-width: 85%;
            }

            .suggestions {
                flex-direction: column;
            }

            .suggestion {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">F</div>
            <div class="logo-text">
                <h1>FIFI</h1>
                <p>Fast Information Finder Intelligence</p>
            </div>
        </div>
        <div class="header-actions">
            <button onclick="clearChat()">New Chat</button>
        </div>
    </header>

    <main class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message" id="welcomeMessage">
                <h2>Welcome to FIFI!</h2>
                <p><strong>Fast Information Finder Intelligence</strong> - Your IU South Bend assistant. Ask me anything about admissions, programs, campus life, and more!</p>
                <div class="suggestions">
                    <button class="suggestion" onclick="askQuestion('What are the library hours?')">Library Hours</button>
                    <button class="suggestion" onclick="askQuestion('How do I reserve a study room?')">Reserve Study Room</button>
                    <button class="suggestion" onclick="askQuestion('How do I borrow a book?')">Borrow Books</button>
                    <button class="suggestion" onclick="askQuestion('What are the printing services?')">Printing Services</button>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input
                    type="text"
                    id="userInput"
                    placeholder="Ask me anything about IU South Bend..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>FIFI - Fast Information Finder Intelligence | <a href="https://www.iusb.edu" target="_blank">Visit IU South Bend</a></p>
    </footer>

    <script>
        // Generate unique session ID
        const sessionId = 'session_' + Math.random().toString(36).substr(2, 9);

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function askQuestion(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (!message) return;

            // Hide welcome message
            const welcomeMsg = document.getElementById('welcomeMessage');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                if (data.response) {
                    addMessage(data.response, 'assistant');
                } else if (data.error) {
                    addMessage('Sorry, something went wrong. Please try again.', 'assistant');
                }
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('Sorry, I could not connect to the server. Please try again.', 'assistant');
            }

            sendButton.disabled = false;
            input.focus();
        }

        function addMessage(text, role) {
            const messagesContainer = document.getElementById('chatMessages');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'You' : 'F';

            const content = document.createElement('div');
            content.className = 'message-content';

            // Convert URLs to clickable links
            const linkedText = text.replace(
                /(https?:\/\/[^\s\)]+)/g,
                '<a href="$1" target="_blank">$1</a>'
            );

            content.innerHTML = `<p>${linkedText}</p>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const id = 'typing_' + Date.now();

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = id;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'F';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return id;
        }

        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) {
                indicator.remove();
            }
        }

        async function clearChat() {
            try {
                await fetch('/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
            } catch (error) {
                console.error('Error clearing chat:', error);
            }

            // Clear messages and show welcome
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="welcome-message" id="welcomeMessage">
                    <h2>Welcome to FIFI!</h2>
                    <p><strong>Fast Information Finder Intelligence</strong> - Your IU South Bend assistant. Ask me anything about admissions, programs, campus life, and more!</p>
                    <div class="suggestions">
                        <button class="suggestion" onclick="askQuestion('What are the library hours?')">Library Hours</button>
                        <button class="suggestion" onclick="askQuestion('How do I reserve a study room?')">Reserve Study Room</button>
                        <button class="suggestion" onclick="askQuestion('How do I borrow a book?')">Borrow Books</button>
                        <button class="suggestion" onclick="askQuestion('What are the printing services?')">Printing Services</button>
                    </div>
                </div>
            `;
        }

        // Focus input on load
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
